<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iCodeThis - Challenge #01: Social Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script
      src="https://kit.fontawesome.com/d92630495d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <h1>Already working together?</h1>
      <h2>Log in to your account and connect with your teammates!</h2>
      <form>
        <input
          class="email-login"
          type="email"
          placeholder="youremail@address.com"
        />
        <button type="submit" name="submit" value="submit">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </form>
      <div class="profile-pictures">
        <img class="profile" src="./assets/profile-1.jpg" alt="Lee Taeyong" />
        <img class="profile" src="./assets/profile-2.jpg" alt="Xiao Dejun" />
        <img class="profile" src="./assets/profile-3.jpg" alt="Liu Yang Yang" />
        <img class="profile" src="./assets/profile-4.jpg" alt="Lucas Wong" />
        <img class="profile" src="./assets/profile-5.jpg" alt="Mark Lee" />
      </div>
    </main>
  </body>
</html>
