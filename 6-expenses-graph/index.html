<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iCodeThis - Challenge #06: Expenses Graph</title>
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/d92630495d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1>Expenses</h1>
      <div id="period-picker">
        <div class="periods">
          <button id="weekly" class="selected">Weekly</button>
          <button id="monthly">Monthly</button>
          <button id="yearly">Yearly</button>
        </div>
        <div class="more"><i class="fa-sharp fa-solid fa-ellipsis"></i></div>
      </div>
      <div id="graph">
        <div class="money" >
          <div class="quantify">
            <p>4K</p>
            <p>3K</p>
            <p>2K</p>
            <p>1K</p>
            <p>0</p>
          </div>
          <div class="ruler">
            <hr />
            <hr />
            <hr />
            <hr />
            <hr />
          </div>
        </div>
        <div id="graph-bars" class="fade-in">
          <div class="graph-set">
            <div class="bar-1" style="height: 22rem"></div>
            <div class="bar-2" style="height: 10rem"></div>
          </div>
          <div class="graph-set">
            <div class="bar-1" style="height: 14rem"></div>
            <div class="bar-2" style="height: 5rem"></div>
          </div>
          <div class="graph-set">
            <div class="bar-1" style="height: 9rem"></div>
            <div class="bar-2" style="height: 3rem"></div>
          </div>
          <div class="graph-set">
            <div class="bar-1" style="height: 20rem"></div>
            <div class="bar-2" style="height: 10rem"></div>
          </div>
          <div class="graph-set">
            <div class="bar-1" style="height: 13rem"></div>
            <div class="bar-2" style="height: 8rem"></div>
          </div>
          <div class="graph-set">
            <div class="bar-1" style="height: 9rem"></div>
            <div class="bar-2" style="height: 5rem"></div>
          </div>
          <div class="graph-set">
            <div class="bar-1" style="height: 4rem"></div>
            <div class="bar-2" style="height: 3rem"></div>
          </div>
        </div>
      </div>
      <div id="week-days">
        <p>Mon</p>
        <p>Tue</p>
        <p>Wed</p>
        <p>Thu</p>
        <p>Fri</p>
        <p>Sat</p>
        <p>Sun</p>
      </div>
      <div id="colors">
        <i class="fa-solid fa-circle"></i> Incomes
        <i class="fa-solid fa-circle"></i> Expenses
      </div>
    </main>
  <script src="./graphs.js"></script>
  </body>
</html>
