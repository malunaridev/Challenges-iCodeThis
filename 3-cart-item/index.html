<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>>iCodeThis - Challenge #03: Cart Item</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d92630495d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <img class="headset" src="./assets/headphones.png" alt="headphones set with pink color" />

      <div id="cart-text">
        <button class="free-shipping">Free shipping</button>
        <h2>Some Random Expensive and Gorgeous Pink Headset</h2>
        <h3>R$ 1.599,00</h3>
        <h1>R$ 799,00</h1>
        <h4>The offer is valid until April 3, or as long as stock lasts!</h4>
        <button class="add-to-cart">Add to Cart</button>
        <h3 class="stock">
          <i class="fa-solid fa-circle"></i> 50+ pcs. in stock.
        </h3>

        <div id="buttons">
          <button class="add-to-cart-2">
            <i class="fa-solid fa-cart-shopping"></i> Add to Cart
          </button>
          <button class="add-to-wishlist">
            <i class="fa-solid fa-heart"></i> Add to wishlist
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
