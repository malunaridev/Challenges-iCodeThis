<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iCodeThis - Challenge #02: Mobile Menu</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/d92630495d.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <main>
      <div id="menu-header">
        <img class="profile-icon" src="./assets/profile.jpg" alt="Mark Lee" />
        <div class="profile-info">
          <h1>Dr. Mark Lee</h1>
          <h2>Dermathologist</h2>
        </div>
      </div>

      <button class="branch-button">
        <i class="fa-sharp fa-regular fa-plus"></i> &nbsp; Add Branch
      </button>
      <nav>
        <button class="nav-button">
          <i class="fa-sharp fa-solid fa-table-columns"></i> Dashboard
        </button>
        <button class="nav-button">
          <i class="fa-sharp fa-regular fa-pen-to-square"></i> Post Sessions
        </button>
        <button class="nav-button">
          <i class="fa-sharp fa-solid fa-bolt"></i> Live Sessions
        </button>
        <button class="nav-button">
          <i class="fa-regular fa-envelope"></i> Messages
        </button>
        <button class="nav-button">
          <i class="fa-regular fa-heart"></i> Locum Library
        </button>
      </nav>

      <div class="close-button">
        <i class="fa-solid fa-xmark"></i>
      </div>
    </main>
  </body>
</html>
